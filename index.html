<!DOCTYPE html>

<head>

<body>
    <div class="grid-container">
        <div class="grid">
            <button class="child" Grid.Row="1" Grid.Column="0" HorizontalAlignment="Stretch"VerticalAlignment="Stretch" id="0">0</button>
            <button class="child" Grid.Row="1" Grid.Column="1" HorizontalAlignment="Stretch"VerticalAlignment="Stretch" id="1">1</button>
            <button class="child" Grid.Row="1" Grid.Column="2" HorizontalAlignment="Stretch"VerticalAlignment="Stretch" id="2">2</button>
            <button class="child" Grid.Row="2" Grid.Column="0" HorizontalAlignment="Stretch"VerticalAlignment="Stretch" id="3">3</button>
            <button class="child" Grid.Row="2" Grid.Column="1" HorizontalAlignment="Stretch"VerticalAlignment="Stretch" id="4">4</button>
            <button class="child" Grid.Row="2" Grid.Column="2" HorizontalAlignment="Stretch"VerticalAlignment="Stretch" id="5">5</button>
            <button class="child" Grid.Row="3" Grid.Column="0" HorizontalAlignment="Stretch"VerticalAlignment="Stretch" id="6">6</button>
            <button class="child" Grid.Row="3" Grid.Column="1" HorizontalAlignment="Stretch"VerticalAlignment="Stretch" id="7">7</button>
            <button class="child" Grid.Row="3" Grid.Column="2" HorizontalAlignment="Stretch"VerticalAlignment="Stretch" id="8">8</button>
        </div>
    </div>

</html>
